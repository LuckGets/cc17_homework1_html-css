<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

<body>
  <ul class="navbar">
    <li><a href="index.html">Home</a></li>
    <li><a href="education.html">Education</a></li>
    <li><a href="work.html">Work Experience</a></li>

  </ul>
  <h1 class="title">Contact Me</h1>
  <div class="form-submit">
      <form action="">
          <h2>Enter Your info</h2>
          <label class="name label" for="name">Your Name :</label><br>
          <input type="text" name="name" placeholder="Please insert your name"><br>
          <label class="email label" for="email">Your E-mail :</label><br>
          <input type="text" name="email" placeholder="Please insert your E-mail">
          <br>
          <label class="gender label" for="gender">Gender :</label>
          <br>
          <select class="gender select" name="gender" id="gender">
            <option value="" selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br>
          <label class="message label" for="message">Message:</label><br>
          <textarea name="" id="" cols="80" rows="20"></textarea>
          <br>
          <button type="submit" value="submit">Submit</button>
          <button type="">Clear</button>
      </form>
  </div>
</body>
</html>
